<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendik ArkatlÄ± Evler - Uzman Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 3px solid #667eea;
        }

        .search-box {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .filters {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-section {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
        }

        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .sorun-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            border-left: 5px solid #ffc107;
        }

        .sorun-list {
            list-style: none;
            margin-top: 15px;
        }

        .sorun-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ffe69c;
        }

        .sorun-list li:last-child {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }

        .view-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .view-btn:hover {
            background: #764ba2;
        }
    </style>
</head>

        let filteredApartments = [...apartments];

        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            if (filteredApartments.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            tbody.innerHTML = filteredApartments.map(apt => `
                <tr>
                    <td>${apt.no}</td>
                    <td><strong>${apt.daire}</strong></td>
                    <td>${apt.blok}</td>
                    <td>${apt.kat}</td>
                    <td>${apt.tip}</td>
                    <td>${apt.m2} mÂ²</td>
                    <td>${apt.cephe}</td>
                    <td class="price">${formatPrice(apt.fiyat)}</td>
                    <td class="price">${formatPrice(apt.kira)}</td>
                    <td><button class="view-btn" onclick="showDetail(${apt.no})">Detay</button></td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const blockFilter = document.getElementById('blockFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const floorFilter = document.getElementById('floorFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            filteredApartments = apartments.filter(apt => {
                if (blockFilter && apt.blok !== blockFilter) return false;
                if (typeFilter && !apt.tip.includes(typeFilter)) return false;
                if (floorFilter && !apt.kat.includes(floorFilter)) return false;
                
                if (priceFilter) {
                    const [min, max] = priceFilter.split('-').map(Number);
                    if (apt.fiyat < min || apt.fiyat > max) return false;
                }
                
                return true;
            });

            renderTable();
            updateStats();
        }

        function searchApartment() {
            const searchTerm = document.getElementById('searchInput').value.toUpperCase().trim();
            
            if (!searchTerm) {
                filteredApartments = [...apartments];
                renderTable();
                updateStats();
                return;
            }

            const found = apartments.find(apt => apt.daire === searchTerm);
            
            if (found) {
                showDetail(found.no);
            } else {
                filteredApartments = apartments.filter(apt => 
                    apt.daire.includes(searchTerm) || 
                    apt.blok.includes(searchTerm)
                );
                renderTable();
                updateStats();
                
                if (filteredApartments.length === 0) {
                    alert('âŒ Daire bulunamadÄ±! LÃ¼tfen geÃ§erli bir daire numarasÄ± girin (Ã¶rn: A1-1, B-4, D-73)');
                }
            }
        }

        function showDetail(no) {
            const apt = apartments.find(a => a.no === no);
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            let sorunBadge = '';

                const sorunSayisi = apt.sorunSayisi || apt.sorunlar.length;
                if (sorunSayisi >= 10) {
                    sorunBadge = `<span class="badge badge-danger">${sorunSayisi} Sorun</span>`;
                } else if (sorunSayisi >= 5) {
                    sorunBadge = `<span class="badge badge-warning">${sorunSayisi} Sorun</span>`;
                } else {
                    sorunBadge = `<span class="badge badge-success">${sorunSayisi} Sorun</span>`;
                }
            } else {
                sorunBadge = `<span class="badge badge-success">Sorun Yok</span>`;
            }

            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Blok</div>
                        <div class="detail-value">${apt.blok}</div>
                    </div>
                    <div class="detail-item">

                        <div class="detail-value">${apt.kat}</div>
                    </div>
                    <div class="detail-item">

                        <div class="detail-value">${apt.tip}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cephe YÃ¶nÃ¼</div>
                        <div class="detail-value">${apt.cephe}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">BrÃ¼t Alan</div>
                        <div class="detail-value">${apt.m2} mÂ²</div>
                    </div>
                    ${apt.bahce ? `

                        <div class="detail-label">BahÃ§e AlanÄ±</div>
                        <div class="detail-value">${apt.bahce} mÂ²</div>
                    </div>
                    ` : ''}
                    ${apt.mutfak ? `
                    <div class="detail-item">
                        <div class="detail-label">Mutfak Tipi</div>
                        <div class="detail-value">${apt.mutfak}</div>

                        <div class="detail-label">Birim Fiyat</div>
                        <div class="detail-value">${formatPrice(apt.birim)}/mÂ²</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">2025 SatÄ±ÅŸ FiyatÄ±</div>
                        <div class="detail-value price">${formatPrice(apt.fiyat)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">AylÄ±k Kira</div>
                        <div class="detail-value price">${formatPrice(apt.kira)}/ay</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Amortisman SÃ¼resi</div>
                        <div class="detail-value">15 YÄ±l</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Sorun Durumu</div>
                        <div class="detail-value">${sorunBadge}</div>
                    </div>
                    ${apt.teslim ? `
                    <div class="detail-item">
                        <div class="detail-label">Teslim Tarihi</div>
                        <div class="detail-value">${apt.teslim}</div>
                    </div>
                    ` : ''}
                </div>
                
                ${apt.sorunlar && apt.sorunlar.length > 0 ? `
                <div class="sorun-section">
                    <h3>âš ï¸ Tespit Edilen Sorunlar (${apt.sorunlar.length} Adet)</h3>
                    <ul class="sorun-list">
                        ${apt.sorunlar.map(sorun => `<li>â€¢ ${sorun}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function updateStats() {
            const total = filteredApartments.length;
            const totalValue = filteredApartments.reduce((sum, apt) => sum + apt.fiyat, 0);
            const avgPrice = total > 0 ? totalValue / total : 0;
            const avgRent = total > 0 ? filteredApartments.reduce((sum, apt) => sum + apt.kira, 0) / total : 0;

            document.getElementById('totalApartments').textContent = total;
            document.getElementById('totalValue').textContent = (totalValue / 1000000000).toFixed(2) + ' Milyar TL';
            document.getElementById('avgPrice').textContent = (avgPrice / 1000000).toFixed(2) + ' M TL';
            document.getElementById('avgRent').textContent = formatPrice(avgRent);
        }

        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapat
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Enter tuÅŸu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchApartment();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde tabloyu render et
        renderTable();
        updateStats();
    </script>
